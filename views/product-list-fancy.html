<div class="album py-5 bg-light">
  <div class="container text-small">
    <div class="row">
      <div class="col-md-3 col-md-offset-1" ng-repeat="prod in products">
        <div class="panel panel-default">
          <div class="panel-heading">
            <span class="text-left">{{prod.name}}</span><br>
            <small class="text-right text-muted">ID: {{prod.id}}</small>
          </div>
          <div class="panel-body">
            <p>Pris: {{prod.AGA.PRI}}:-</p>
            <p>Lagerstatus: {{inStock(prod)}}</p>
            <p>Volym: {{prod.AGA.VOL}}st</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
